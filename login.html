<!DOCTYPE html>
<html lang="en">
<!-- coding by @_.codedevotee -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/Login-panel.css">

</head>

<body>
<!-- FOR SOURCE CODE COMMENT "CODE" -->

<div class="wrapper">
    <span class="rotate-bg"></span>
    <span class="rotate-bg2"></span>

    <div class="form-box login">
        <h2 class="title animation" style="--i:0; --j:21">ورود</h2>
        <form action="#">

            <div class="input-box animation" style="--i:1; --j:22">
                <input type="text" required>
                <label for="">نام کاربری</label>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box animation" style="--i:2; --j:23">
                <input type="password" required>
                <label for="">رمز عبور</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn animation" style="--i:3; --j:24">وارد شوید</button>
            <div class="linkTxt animation" style="--i:5; --j:25">
                <p>حساب کاربری ندارید؟ <a href="#" class="register-link">ثبت نام کنید</a></p>
            </div>
        </form>
    </div>

    <div class="info-text login" style="color: white;">
        <h2 class="animation" style="--i:0; --j:20 ">خوش آمدید</h2>
        <p class="animation" style="--i:1; --j:21" >
            کلیه حقوق این پنل متعلق به فروشگاه اینترنتی ارمیا کالا می‌باشد
        </p>
    </div>

   <div class="form-box register">

        <h2 class="title animation" style="&#45;&#45;i:17; &#45;&#45;j:0">ثبت نام کنید
        </h2>

        <form action="#">

            <div class="input-box animation" style="&#45;&#45;i:18; &#45;&#45;j:1">
                <input type="text" required>
                <label for="">نام کاربری</label>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box animation" style="&#45;&#45;i:19; &#45;&#45;j:2">
                <input type="email" required>
                <label for="">ایمیل</label>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box animation" style="&#45;&#45;i:20; &#45;&#45;j:3">
                <input type="password" required>
                <label for="">رمز عبور</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn animation" style="&#45;&#45;i:21;&#45;&#45;j:4">ثبت نام کنید
            </button>

            <div class="linkTxt animation" style="&#45;&#45;i:22; &#45;&#45;j:5">
                <p>قبلاً یک حساب کاربری دارید؟ <a href="#" class="login-link">وارد شوید</a></p>
            </div>

        </form>
    </div>

    <div class="info-text register" style="color: white;">
        <h2 class="animation" style="&#45;&#45;i:17; &#45;&#45;j:0;">خوش آمدید</h2>
        <p class="animation" style="&#45;&#45;i:18; &#45;&#45;j:1;">
            کلیه حقوق این پنل متعلق به فروشگاه اینترنتی ارمیا کالا می‌باشد
        </p>
    </div>

</div>


<script src="./assets/js/script.js"></script>
</body>

</html>
